{%extends "products/base.html" %}

{%block content %}
<style>
  /* *{
    background-color: aliceblue;
  } */
  .content {
    background-color: aliceblue;
    display: grid;
    grid-template-columns: 1fr 3fr;
    grid-gap: 2px;
    width: 100%;
  }
  .card-img {
    height:10rem;
    object-fit:contain;
    border-radius: 5px;
  }
 
  .categories{
    padding-left: 10px;
  }
  #wishlist {
    background: pink;
    padding: 10px;
  }
 .card{
  background-color: #ecf0f1;
  border: none;
  margin-bottom: 10px;
 }
 
</style>
<div class="content">
  <div class="left-bar">
    
    <div class="categories">
      <h1>Categories</h1>
      {% for c in categories%}

      <a href="#">{{c.name}}</a>

      {%endfor%}
    </div>
  </div>

  <div class="container">
    <div class="row"> 

    <!-- card start -->
    {% for product in products %}
<div class="col d-flex" justify-content-center mb-2>
    <div class="card" style="width: 18rem;">
      <img src="{{product.image}}" class="card-img" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <!-- <a href="" id="wishlist"><i id="wishlist" class="fas fa-heart"></i></a> -->
        <a href="#" class="btn btn-primary">Add to cart</a>
      </div>
    </div>
  </div>
    {% endfor %}
    <!-- card end-->

</div>

<script></script>

{%endblock%}
