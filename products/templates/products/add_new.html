{%extends "products/base.html" %} {% block title%} {{title}} {%endblock%} {%
block content %}
<div>
    <h1 class="mb-6 text-3xl">{{title}}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{form.as_p}}

        </div>
        <!-- form errors -->
        {% if form.errors or form.non_field_errors%}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {%for field in form %} {{field.errors}} {%endfor%}
            {{form.non_field_errors}}
        </div>
        {%endif%}
        <div class="content-center">
            <!-- push the button to the center please -->
            <button type="submit" class="btn btn-outline-secondary py-4 px-8">
                Login
            </button>
        </div>
    </form>
</div>

{%endblock%}
