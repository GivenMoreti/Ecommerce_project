{% extends "products/base.html" %} {%block content%}

<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 mt-6 text-2xl text-center">Sign in</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3 m-auto text-center">{{form.username}}</div>
   
    <div class="mb-3 text-center">{{form.password}}</div>
    
    <!-- form errors -->
    {% if form.errors or form.non_field_errors%}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
      {%for field in form %} {{field.errors}} {%endfor%}
      {{form.non_field_errors}}
    </div>
    {%endif%}
  <div class="content-center">
    <!-- push the button to the center please -->
    <button type="submit" class="btn btn-outline-secondary py-4 px-8">Login</button>
  </div>
    
  </form>
</div>
{% endblock%}
